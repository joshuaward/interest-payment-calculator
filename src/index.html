<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
    <title>New site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="simple-interest">
        <h2>Simple Interest Calculator</h2>
        <form>
            <label for="principal">
                <span>Principal:</span>
                <input id="principal" />
            </label>
    
            <label for="rate">
                <span>Rate:</span>
                <input id="rate" />
            </label>
    
            <label for="time">
                <span>Time (years):</span>
                <input id="time" />
            </label>
    
            <button type="button">
                Calculate
            </button>
        </form>
    
        <div id="result">
            <span>TOTAL INTEREST =</span>
            <span id="interest">
                <span>
        </div>
        <div id="monthly-payment">
            <span>MONTHLY PAYMENT =</span>
            <span id="payment">
                <span>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
